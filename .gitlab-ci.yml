# Node docker image on which this would be run
image: node:latest

stages:
  - test

services:
  - mongo:latest
# Job 1:
Test:
  stage: test
  script:
    - apt-get update
    - apt-get install -y nodejs
    - apt-get install -y ruby-dev
    - npm install
    - gem install dpl
    - npm start
    - dpl --provider=heroku --app=HEROKU_APP_NAME --api-key=$HEROKU_API_KEY
    only:
    - master


