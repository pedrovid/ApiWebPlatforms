# Node docker image on which this would be run
image: node:8.10.0

cache:
  paths:
    - node_modules/

stages:
  - test
  - deploy_production

# Job 1:
Test:
  stage: test
  script:
    - npm install
    - docker run -dti -p 27017:27017 --name mongodb mongo
    - npm run test


#Job 2:
#Deploy to staging
Production:
  image: mongo:latest
  only:
    - master
  stage: deploy_production
  script:
    - gem install dpl
    - dpl --provider=heroku --app=$HEROKU_APP_NAME --api-key=$HEROKU_API_KEY
