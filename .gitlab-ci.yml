# Node docker image on which this would be run
image: node:latest

stages:
  - test
# Job 1:
Test:
  stage: test
  services:
    - mongo:latest
    alias: mongodb
  script:
    - apt-get update -qy
    - apt-get install -y nodejs
    - apt-get install -y ruby-dev
    - gem install dpl
    - dpl --provider=heroku --app=$HEROKU_APP_NAME --api-key=$HEROKU_API_KEY
